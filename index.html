<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSayGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="simonSayGame">
        <h1>Simon Say Game</h1>
        <h2>Press any key to start game.</h2>
        <div class="box_container">
            <div class="line">
                <div class="box" id="red" type="button"></div>
                <div class="box" id="green" type="button"></div>
            </div>
            <div class="line">
                <div class="box" id="yellow" type="button"></div>
                <div class="box" id="blue" type="button"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
